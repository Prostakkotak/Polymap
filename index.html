<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Floor Plan Demo</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      margin: 0px;
    }
    #map{
      height: 100vh;
    }
    .leaflet-container {
      background: #fff  !important; 
      outline: 0;
    }
    .leaflet-touch .leaflet-control-zoom-in {
      font-size: 20px;
      color: gray;
      border: none;
      }
      .leaflet-touch .leaflet-control-zoom-out {
      font-size: 20px;
      color: gray;
      border: none;
      }
    .leaflet-touch .leaflet-control-zoom-out {
      font-size: px;
      }
    .leaflet-touch .leaflet-bar a{
      width: 40px;
      height: 40px;
      line-height: 40px;
    }
    .find-room{
      display: flex;
      width: 100%;
      height: 50px;
    }
    .leaflet-right{
      margin-left: 10px;
    }
    .find-room input{
      width: 70%;
      width: 100%;
      padding: 0px 10px;
      font-size: 20px;
      line-height: 50px;
      border: none;
      border-bottom: 1px solid #e0e0e0; 
      outline: none;
      transition: 0.3s;
      border-radius: 5px;
      -webkit-box-shadow: 0px 0px 10px 5px rgba(34, 60, 80, 0.2);
-moz-box-shadow: 0px 0px 10px 5px rgba(34, 60, 80, 0.2);
 box-shadow: 0 2px 6px 0 rgb(0 0 0 / 20%);
    }
    @media (max-width: 700px){
    .leaflet-right .leaflet-control{
      margin-left: 10px;
    }
    }
    .find-room button{
      padding: 0px;
      font-size: 20px;
      margin-left: 5px;
      width: 30%;
      padding: 10px 20px;
         border: none; 
         border-radius: 5px;
         font-family: sans-serif;
         letter-spacing: 1px;
         font-size: 16xp;
         color :#fff ;
         background-color: #000;
         outline: none;
         cursor: pointer;
         transition: 0.3s;
    }
    .leaflet-container {
    background-color:black;
    }
    .leaflet-touch .leaflet-bar{

      box-shadow: 0 2px 6px 0 rgb(0 0 0 / 20%);
      border: none;
    }
    .leaflet-left {
      display: flex;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .leaflet-right .leaflet-control{
      margin: 0px;
    }
    .leaflet-right{
      margin: 0;
    }
    .leaflet-top{
      margin: 10px;
    }
  </style>
</head>

<body>
 
  <div id="map" class="map_position">
    
  </div>
  <script src='https://unpkg.com/ngraph.graph@19.0.0/dist/ngraph.graph.min.js'></script>
  <script src='https://unpkg.com/ngraph.path@1.3.1/dist/ngraph.path.min.js'></script>
  <script type="text/javascript" src="pathfinding-browser.js"></script>
  <script src="geometry.js"></script>
  <script src="map.js"></script>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  
  <script>
    // Sends event to client
    vkBridge.send('VKWebAppInit');
  </script>
</body>

</html>
